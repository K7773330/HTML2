<body>
    <FORMS>

    <br/>
                 age group: <select name="age">
        <option>10-20</option>

        <option>30-40</option>
        <option>40-50</option>
    </select><br/>
    comment:<textarea name="comment" rows="3" cols="10"></textarea><br/>

    <input type="button" value="click me"/>
                </FORMS>
